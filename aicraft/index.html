<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone Selector</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            gap: 30px;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 40px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            border: 4px solid transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 200px;
        }

        /* Gemini Specific Style */
        .gemini-btn {
            background-color: #4285f4;
            box-shadow: 0 8px 0 #2a569d;
        }

        .gemini-btn:hover {
            background-color: #5a95f5;
            transform: translateY(-4px);
        }

        /* ChatGPT Specific Style */
        .chatgpt-btn {
            background-color: #10a37f;
            box-shadow: 0 8px 0 #0d7a5f;
        }

        .chatgpt-btn:hover {
            background-color: #14b88f;
            transform: translateY(-4px);
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>
<body>

    <h1>Pick Your Version</h1>

    <div class="button-container">
        <a href="./gemini/index.html" class="btn gemini-btn">Gemini</a>
        <a href="./chatgpt/index.html" class="btn chatgpt-btn">ChatGPT</a>
    </div>

</body>
</html>
